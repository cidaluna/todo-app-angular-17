<section class="main" [ngClass]="{ hidden: noTodoClass() }">
  <!-- When all status isCompleted can collapse toggle-all -->
   <input type="ckeckbox" id="toggle-all" class="toggle-all"
   [checked]="isAllTodosSelected()"
   (change)="toggleAllTodos($event)"
   />
   <label for="toggle-all">Mark all as completed</label>
  <ul class="todo-list">
    <!-- Uso direto de 'visibleTodos' calculados a partir do signal -->
    <app-todo *ngFor="let item of visibleTodos()"
    [todo]="item"
    [isEditing]="editingId() === item.id"
    (setEditingId)="setEditingId($event)"
    >
    </app-todo>
  </ul>
</section>
